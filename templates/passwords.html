<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
</head>
<body>
<h1>Registered Users</h1>
<ul>
    {% for password in passwords %}
    <li>{{ password.title }} - {{ password.password }} - {{ password.email}} - {{ password.username }}</li>
    {% endfor %}
</ul>
</body>
</html>
